
    <!DOCTYPE html>
    <html>
    <head>
        <title>Swin Transformer Report Visualizations</title>
        <style>
            body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
            h1 { color: #333; }
            .container { display: flex; flex-wrap: wrap; }
            .vis-item { margin: 10px; }
            img { max-width: 100%; border: 1px solid #ddd; }
            h3 { margin: 5px 0; }
        </style>
    </head>
    <body>
        <h1>Swin Transformer Analysis Report Visualizations</h1>
        <div class="container">
    
            <div class="vis-item">
                <h3>Class Distribution</h3>
                <img src="class_distribution.png" alt="Class Distribution">
            </div>
        
            <div class="vis-item">
                <h3>Model Predictions</h3>
                <img src="model_predictions.png" alt="Model Predictions">
            </div>
        
            <div class="vis-item">
                <h3>Feature Magnitudes</h3>
                <img src="feature_magnitudes.png" alt="Feature Magnitudes">
            </div>
        
            <div class="vis-item">
                <h3>Bias Values</h3>
                <img src="bias_values.png" alt="Bias Values">
            </div>
        
            <div class="vis-item">
                <h3>Weight Std Scaling</h3>
                <img src="weight_std_scaling.png" alt="Weight Std Scaling">
            </div>
        
            <div class="vis-item">
                <h3>Solution Components</h3>
                <img src="solution_components.png" alt="Solution Components">
            </div>
        
        </div>
    </body>
    </html>
